<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Multicolor series</title>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="dist/multicolor-series.js"></script>
  </head>
  <body>
    <div id="coloredline-container" style="margin: 0 auto; width: max-content;"></div>
    <div id="coloredarea-container" style="margin: 0 auto; width: max-content;"></div>
  </body>

  <script>
    const colors = ['red', 'blue', 'yellow', 'green', 'brown', 'pink'];

    Highcharts.chart("coloredline-container", {
      chart: {
            width: 640,
            height: 400,
            spacing: [0, 0, 0, 0]
        },
        series: [
            {
                type: 'coloredline',
                data: [
                    {
                        y: 40,
                        segmentColor: colors[0]
                    },
                    {
                        y: 60,
                        segmentColor: colors[1]
                    },
                    {
                        y: 30,
                        segmentColor: colors[2]
                    },
                    {
                        y: 10,
                        segmentColor: colors[3]
                    },
                    {
                        y: 50,
                        segmentColor: colors[3]
                    },
                    {
                        y: 20,
                        segmentColor: colors[4]
                    },
                    {
                        y: 70,
                        segmentColor: colors[5]
                    }
                ]
            }
        ]
    });

    Highcharts.chart("coloredarea-container", {
      chart: {
            width: 640,
            height: 400,
            spacing: [0, 0, 0, 0]
        },
        series: [
            {
                type: 'coloredarea',
                data: [
                    {
                        y: 40,
                        segmentColor: colors[0]
                    },
                    {
                        y: 60,
                        segmentColor: colors[1]
                    },
                    {
                        y: 30,
                        segmentColor: colors[2]
                    },
                    {
                        y: 10,
                        segmentColor: colors[3]
                    },
                    {
                        y: 50,
                        segmentColor: colors[3]
                    },
                    {
                        y: 20,
                        segmentColor: colors[4]
                    },
                    {
                        y: 70,
                        segmentColor: colors[5]
                    }
                ]
            }
        ]
    });
  </script>
</html>
